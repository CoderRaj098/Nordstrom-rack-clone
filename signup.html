<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@400;700&family=Poppins:wght@100;400&family=Roboto:wght@100;300&display=swap');

        *{
            margin: 0;
            padding: 0;
            outline: none;
            font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            background:linear-gradient(115deg,#56d8e4 10%, #9f01ea 90%);
        }
        .show-btn,.container{
            /* display: none; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
       
        .container{
            background:#fff;
            width: 490px;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1)
        }
      
        .container .text{
            font-size: 35px;
            font-weight: 600;
            text-align: center;
        }
        .container form{
            margin-top: -20px;
        }
        .container form .data{
            height: 45px;
            width: 100%;
            margin: 40px 0;
        }
        form .data label{
            font-size: 18px;
        }
        form .data input{
            height: 100%;
            width: 100%;
            padding-left: 10px;
            font-size: 17px;
            border: 1px solid silver;
        }
        form .data input:focus{
            border-color: #3498db;
            border-bottom-width: 2px;
        }
        form .btn{
            margin: 30px 0;
            height: 45px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        form .forgot-pass{
            margin-top: -8px;
        }
        form .forgot-pass a{
            color: #3498db;
            text-decoration: none;
        }
        form .forgot-pass a:hover{
           text-decoration: underline;
        }
        form .btn .inner{
            z-index: -1;
            height: 100%;
            width: 100%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #56d8e4,#9f01ea,#56d8e4,#9f01ea);
            transition: all 0.4s;
        }
        form .btn:hover .inner{
            left: 0;
        }
        form .btn button{
            height: 100%;
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }
        form .signup-link{
            text-align:center ;
        }
        form .signup-link a{
            color: #3498db;
            text-decoration: none;
        }
        form .signup-link a:hover{
           text-decoration: underline;
        }
        .container .close-btn{
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .container .closer-btn:hover{
            color: #3498db;
        }
        .show-btn{
           background: #fff;
           padding: 10px 20px; 
           font-size:20px;
           font-weight: 500;
           color: #3498db;
           box-shadow: 0px 0px 10px rgba(0,0,0,0.1);

        }
        span{
            text-decoration: underline;
            color: #3498db;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <div class="center">
   
        <div class="container">
            <label for="show" class="close-btn fas fa-times"></label>
            <div class="text">Sign In | Create Account</div>
            <p>Enter your email to get started</p>
            <form action="#">
                <div class="data">
                    <label>Email</label>
                    <input type="text" required
                    >
                </div>
               
                <p>by signing in to your account, you agree to our <span>Privacy. policy</span> and <span>Terms & Conditions</span></p>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/c472ebd617.js" crossorigin="anonymous"></script>
